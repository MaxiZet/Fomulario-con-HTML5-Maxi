<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row justify-content-center my-5">
        <div class="col-10">
            <div class="card">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div
            class="alert alert-danger fw-semibold"
            role="alert"
          >
            Some fields are missing
          </div>
            <form class="row g-3 needs-validation" novalidate>
                
                <div class="col-sm-5 pb-3">
                    <label for="card">Card #</label> 
                    <input class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" type="text">
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="CVC">CVC #</label> 
                    <input class="form-control" id="CVC" placeholder="0000" type="text">
                </div>
                <div class="col-sm-4 pb-3">
                    <label for="Amount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon mx-1">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <input class="form-control" id="Amount" placeholder="Amount" type="number">
                    </div>
                </div>
                
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Pick a State</option>
                    <option>Montevideo</option>
                    <option>Buenos Aires</option>
                    <option>Caracas</option>
                    <option>Brasilia</option>
                    <option>Lima</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-8">
                    <p class="m-1">We accept</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary"><input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard"></i></button>
                        <button type="button" class="btn btn-secondary"><input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-visa"></i></button>
                        <button type="button" class="btn btn-secondary"><input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-diners-club"></i></button>
                        <button type="button" class="btn btn-secondary"><input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-amex"></i></button>
                      </div>
                </div>
               <div class="col-4">
                <p class="m-1">Message</p>
                <div class="form-floating m-1">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                    <small>Add any notes here</small>
                  </div>
                </div>
              </form>
        
      </div>
      <div class="card-footer text-body-secondary text-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
      </div>
    </div>
</div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/9bbeeff2b8.js" crossorigin="anonymous"></script>
  </body>
</html>
